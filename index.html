                </div>
                <div class="playButton navigation-icon-wrapper">
                    <i class="navigation-icon fas fa-play-circle"></i>
                </div>
                <div class="pauseButton navigation-icon-wrapper unactive">
                    <i class="navigation-icon fas fa-pause-circle"></i>
                </div>
                <div class="navigation-icon-wrapper">
                    <i class="navigation-icon fas fa-forward"></i>
                </div>
